<div class="container py-5">
    <div class="row py-5">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-7">
              <form #form="ngForm" (ngSubmit)="updateGuest()">
                          <!-- <label for="exampleInputFull" class="form-label">Id</label>
                <div class="form-group mb-1"> <input class="form-control" id="id" type="text" placeholder="Id" required name="id" [(ngModel)]="guestDetails.id" readonly>
                </div> -->
<div class="d-flex"> <h5 class="px-3">Full Name:</h5>
                <div class="form-group mb-1"> <input class="form-control" id="fuulName" type="text" placeholder="Full Name" required
                    name="fullName" [(ngModel)]="guestDetails.fullName">
                </div>
                </div>

                                          <label for="exampleInputFull" class="form-label">Email Address</label>
                <div class="form-group mb-1"> <input class="form-control" id="email" type="email" placeholder="Email" required
                    name="email" [(ngModel)]="guestDetails.email">
                </div>

                                          <label for="exampleInputFull" class="form-label">Room </label>
                <div class="form-group mb-1"> <input class="form-control" id="room" type="text" placeholder="Room" required
                    name="room" [(ngModel)]="guestDetails.room">
                </div>
                                          <label for="exampleInputFull" class="form-label">Check In</label>
                <div class="form-group mb-1"> <input class="form-control" id="checkIn" type="date" required disabled name="checkIn"
                    [(ngModel)]="guestDetails.checkIn"> </div>
                <div class="row">
                  <div class="col-md-12">
                                              <label for="exampleInputFull" class="form-label">Check Out</label>
                    <div class="form-group mb-4"> <input class="form-control" id="checkOut" type="date" required name="checkOut"
                        [(ngModel)]="guestDetails.checkOut"> </div>
                  </div>
                </div>

                <div class="form-btn"> <button class="submit-btn1" type="submit">Save</button>
                    &nbsp;&nbsp;&nbsp; <button
                    class="submit-btn2" type="button" (click)="deleteGuest(guestDetails.id)">Delete</button>
                </div>
              </form>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
</div>
